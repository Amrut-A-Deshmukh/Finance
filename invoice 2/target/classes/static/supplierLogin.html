<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice System</title>
</head>
<body>
<form action="#" th:action="@{/suppliers}" method="get">
    <label>Username:</label>
    <input type="text" placeholder="Enter the username" th:field="*{supplierUsername}"><br>
    <label>Password:</label>
    <input type="password" th:field="*{supplierPassword}"><br>
    <button type="submit">Login</button>
</form>
</body>
</html>
