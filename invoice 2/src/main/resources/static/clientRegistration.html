<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice System</title>
</head>
<body>
<form action="#" th:action="@{/clients}" method="post">
  <label>Name:</label>
  <input type="text" placeholder="Enter your Name" th:field="*{clientName}" id = "name" onchange = "nameValidate()"><br>
  <label>Username:</label>
  <input type="text" placeholder="Enter your Username" th:field="*{clientUsername}"><br>
  <label>Password:</label>
  <input type="password" th:field="*{clientPassword}"><br>
  <label>Address:</label>
  <input type="text" placeholder="Enter your Address" th:field="*{clientAddress}"><br>
  <label>Mobile Number:</label>
  <input type="text" placeholder="Enter your Mobile Number" th:field="*{clientMobileNumber}"><br>
  <label>Email:</label>
  <input type="text" placeholder="Enter your Email" th:field="*{clientEmail}" id = "email" onchange="emailValidate()"><br>
  <label>Loan Account Number:</label>
  <input type="text" placeholder="Enter your Loan Account Number" th:field="*{clientLoanAccountNumber}"><br>
  <label>Loan Information:</label>
  <input type="text" placeholder="Enter your Loan Information" th:field="*{clientLoanInformation}"><br>
  <button type="submit">Register</button>
</form>

<script>
  function nameValidate()
  {
      var name = document.getElementById("name").value;

      if(name.length < 3 || name.length > 30)
      {
          alert("Please enter a name with minimum 3 characters and maximum 30 characters");
          document.getElementById("name").value = "";
      }
  }

  function emailValidate()
  {
      var email = document.getElementById("email").value;

      if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)))
      {
          alert("You have entered an invalid email address!");
          document.getElementById("email").value = "";
      }
  }
</script>

</body>
</html>
