<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice System</title>
</head>
<body>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Supplier Code</th>
        <th>Invoice Number</th>
        <th>Invoice Date</th>
        <th>Invoice Amount</th>
        <th>Currency</th>
        <th>Invoice File</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice : @{/invoices}">
        <td th:text="${invoice.supplierId}"></td>
        <td th:text="${invoice.invoiceId}"></td>
        <td th:text="${invoice.invoiceDate}"></td>
        <td th:text="${invoice.invoiceAmount}"></td>
        <td th:text="${invoice.currency}"></td>
        <td th:text="${invoice.invoiceFile}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
